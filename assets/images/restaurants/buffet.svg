<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Buffet icon with serving dishes -->
  <defs>
    <linearGradient id="oceanGradBuffet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0e6e8e;stop-opacity:0.12" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f7fdff"/>

  <!-- Decorative compass rose (subtle) -->
  <g opacity="0.06">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#0a3d62" stroke-width="1"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#0a3d62" stroke-width="0.5"/>
    <path d="M200,70 L205,145 L200,150 L195,145 Z" fill="#0a3d62"/>
    <path d="M200,230 L195,155 L200,150 L205,155 Z" fill="#0a3d62"/>
    <path d="M120,150 L195,145 L200,150 L195,155 Z" fill="#0a3d62"/>
    <path d="M280,150 L205,155 L200,150 L205,145 Z" fill="#0a3d62"/>
  </g>

  <!-- Main icon: Three serving dishes -->
  <g transform="translate(200, 150)">
    <!-- Left dish -->
    <ellipse cx="-35" cy="20" rx="20" ry="8" fill="url(#oceanGradBuffet)" stroke="#0e6e8e" stroke-width="2"/>
    <rect x="-55" y="-10" width="40" height="30" rx="3" fill="none" stroke="#0e6e8e" stroke-width="2"/>

    <!-- Center dish (larger) -->
    <ellipse cx="0" cy="25" rx="25" ry="10" fill="url(#oceanGradBuffet)" stroke="#0e6e8e" stroke-width="2"/>
    <rect x="-25" y="-15" width="50" height="40" rx="3" fill="none" stroke="#0e6e8e" stroke-width="2"/>

    <!-- Right dish -->
    <ellipse cx="35" cy="20" rx="20" ry="8" fill="url(#oceanGradBuffet)" stroke="#0e6e8e" stroke-width="2"/>
    <rect x="15" y="-10" width="40" height="30" rx="3" fill="none" stroke="#0e6e8e" stroke-width="2"/>

    <!-- Decorative elements (food) -->
    <circle cx="-35" cy="-5" r="4" fill="#0e6e8e" opacity="0.6"/>
    <circle cx="0" cy="-8" r="4" fill="#0e6e8e" opacity="0.6"/>
    <circle cx="35" cy="-5" r="4" fill="#0e6e8e" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" font-family="Georgia, serif" font-size="14" fill="#0a3d62" text-anchor="middle" opacity="0.7">
    Buffet
  </text>
</svg>
