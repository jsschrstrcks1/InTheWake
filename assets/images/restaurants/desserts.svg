<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Desserts icon with ice cream cone -->
  <defs>
    <linearGradient id="oceanGradDessert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0e6e8e;stop-opacity:0.12" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f7fdff"/>

  <!-- Decorative compass rose (subtle) -->
  <g opacity="0.06">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#0a3d62" stroke-width="1"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#0a3d62" stroke-width="0.5"/>
    <path d="M200,70 L205,145 L200,150 L195,145 Z" fill="#0a3d62"/>
    <path d="M200,230 L195,155 L200,150 L205,155 Z" fill="#0a3d62"/>
    <path d="M120,150 L195,145 L200,150 L195,155 Z" fill="#0a3d62"/>
    <path d="M280,150 L205,155 L200,150 L205,145 Z" fill="#0a3d62"/>
  </g>

  <!-- Main icon: Ice cream cone -->
  <g transform="translate(200, 150)">
    <!-- Cone -->
    <path d="M-20,10 L0,50 L20,10 Z"
          fill="none" stroke="#d9b382" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-15" y1="18" x2="15" y2="18" stroke="#d9b382" stroke-width="1.5"/>
    <line x1="-10" y1="26" x2="10" y2="26" stroke="#d9b382" stroke-width="1.5"/>
    <line x1="-5" y1="34" x2="5" y2="34" stroke="#d9b382" stroke-width="1.5"/>

    <!-- Ice cream scoops -->
    <circle cx="0" cy="5" r="18" fill="url(#oceanGradDessert)" stroke="#0e6e8e" stroke-width="2"/>
    <circle cx="-8" cy="-15" r="15" fill="url(#oceanGradDessert)" stroke="#0e6e8e" stroke-width="2"/>
    <circle cx="10" cy="-18" r="13" fill="url(#oceanGradDessert)" stroke="#0e6e8e" stroke-width="2"/>

    <!-- Cherry on top -->
    <circle cx="0" cy="-32" r="4" fill="#0e6e8e"/>
    <path d="M0,-32 Q2,-38 4,-40" fill="none" stroke="#0e6e8e" stroke-width="1.5"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" font-family="Georgia, serif" font-size="14" fill="#0a3d62" text-anchor="middle" opacity="0.7">
    Desserts & Sweets
  </text>
</svg>
