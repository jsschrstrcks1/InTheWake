<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62"/>
      <stop offset="100%" style="stop-color:#083041"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0e6e8e"/>
      <stop offset="100%" style="stop-color:#0a5a75"/>
    </linearGradient>

    <!-- Gold gradient for badge -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <!-- Wave pattern -->
    <pattern id="waves" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q25 0 50 10 T100 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Wave pattern overlay -->
  <rect width="1200" height="630" fill="url(#waves)"/>

  <!-- Decorative compass rose (top right) -->
  <g transform="translate(1100, 80)" opacity="0.08">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="-55" x2="0" y2="55" stroke="#fff" stroke-width="2"/>
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#fff" stroke-width="2"/>
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="#fff" stroke-width="1"/>
    <polygon points="0,-45 5,-20 -5,-20" fill="#fff"/>
  </g>

  <!-- Left section: Ship image placeholder area -->
  <rect x="40" y="100" width="560" height="420" rx="14" fill="#0e6e8e" opacity="0.3"/>
  <rect x="40" y="100" width="560" height="420" rx="14" fill="none" stroke="#d9b382" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Placeholder text for ship image area -->
  <text x="320" y="320" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="system-ui, sans-serif" font-size="18" font-weight="600">
    SHIP IMAGE
  </text>

  <!-- Right section: Content area -->

  <!-- "My Perfect Ship" header -->
  <text x="640" y="150" fill="#fff" font-family="system-ui, sans-serif" font-size="24" font-weight="400" opacity="0.7">
    My Perfect Ship Is
  </text>

  <!-- Ship name placeholder -->
  <text x="640" y="210" fill="#fff" font-family="system-ui, sans-serif" font-size="48" font-weight="700">
    <!-- Dynamic: Ship Name -->
  </text>

  <!-- Class badge placeholder -->
  <rect x="640" y="235" width="160" height="36" rx="18" fill="url(#accentGrad)"/>
  <text x="720" y="259" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    <!-- Dynamic: Class Name -->
  </text>

  <!-- Match percentage badge -->
  <g transform="translate(640, 300)">
    <rect width="120" height="44" rx="22" fill="url(#goldGrad)"/>
    <text x="60" y="29" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="700">
      <!-- Dynamic: XX% Match -->
    </text>
  </g>

  <!-- Divider line -->
  <line x1="640" y1="370" x2="1140" y2="370" stroke="#d9b382" stroke-width="2" opacity="0.5"/>

  <!-- CTA text -->
  <text x="640" y="420" fill="#fff" font-family="system-ui, sans-serif" font-size="20" font-weight="500" opacity="0.9">
    Find your perfect ship at
  </text>
  <text x="640" y="455" fill="#d9b382" font-family="system-ui, sans-serif" font-size="24" font-weight="700">
    cruisinginthewake.com/ships/quiz
  </text>

  <!-- In the Wake branding (bottom right) -->
  <g transform="translate(1000, 560)">
    <text x="0" y="0" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="600" opacity="0.8">
      In the Wake
    </text>
    <text x="0" y="22" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="400" opacity="0.5">
      A Cruise Traveler's Logbook
    </text>
  </g>

  <!-- Decorative rope border (bottom) -->
  <line x1="40" y1="590" x2="600" y2="590" stroke="#d9b382" stroke-width="3" opacity="0.4"/>

</svg>
