  <!-- JSON-LD: FAQPage (Common Ship Questions) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What Royal Caribbean ships are currently sailing?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Royal Caribbean currently operates 28 ships across 7 ship classes: Icon Class (Icon of the Seas, Star of the Seas), Oasis Class (Utopia, Wonder, Symphony, Harmony, Allure, and Oasis of the Seas), Quantum Ultra Class (Odyssey and Spectrum of the Seas), Quantum Class (Ovation, Anthem, and Quantum of the Seas), Freedom Class (Freedom, Liberty, and Independence of the Seas), Voyager Class (Mariner, Navigator, Explorer, Adventure, and Voyager of the Seas), Radiance Class (Brilliance, Serenade, Jewel, and Radiance of the Seas), and Vision Class (Vision, Enchantment, and Grandeur of the Seas)."
        }
      },
      {
        "@type": "Question",
        "name": "Which is the newest Royal Caribbean ship?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Star of the Seas is the newest Royal Caribbean ship, debuting in 2025. Icon of the Seas, which launched in 2024, is the newest ship currently in service. Both are Icon-class vessels and represent the latest innovations in cruise ship design."
        }
      },
      {
        "@type": "Question",
        "name": "Which is the largest Royal Caribbean ship?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Icon of the Seas and Star of the Seas are the largest Royal Caribbean ships at 250,800 gross tons with capacity for 7,600 passengers. These Icon-class vessels surpass the previous record holders from the Oasis class, which range from 225,282 to 236,857 gross tons."
        }
      },
      {
        "@type": "Question",
        "name": "How do I choose the right Royal Caribbean ship for my cruise?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Choosing the right ship depends on your travel style and priorities. Icon and Oasis-class ships (Icon of the Seas, Wonder of the Seas, Symphony of the Seas) offer the most amenities and activities, ideal for families and first-time cruisers. Quantum-class ships (Odyssey, Anthem, Quantum of the Seas) provide innovative features like North Star observation pods and iFly skydiving simulators. Freedom and Voyager-class ships balance size with value. Radiance and Vision-class ships offer more intimate experiences with fewer crowds. Consider your itinerary, desired amenities, crowd tolerance, and budget when selecting your ship."
        }
      },
      {
        "@type": "Question",
        "name": "What's the difference between Oasis-class and Icon-class ships?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Icon-class ships (Icon of the Seas, Star of the Seas) are Royal Caribbean's newest and largest vessels at 250,800 GT, featuring the latest innovations including Thrill Island with waterslides, Category 6 water park, AquaDome entertainment space, and new neighborhood concepts. Oasis-class ships (Wonder, Symphony, Harmony, Allure, Oasis of the Seas) range from 225,282 to 236,857 GT and pioneered the neighborhood concept with seven distinct zones including Central Park, Boardwalk, and the AquaTheater. While both classes offer extensive amenities, Icon-class ships feature more modern design, enhanced sustainability features, and the newest entertainment technologies."
        }
      },
      {
        "@type": "Question",
        "name": "Where can I view deck plans for Royal Caribbean ships?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "You can view official deck plans for all Royal Caribbean ships at https://www.royalcaribbean.com/cruise-ships/ships/deck-plans. Deck plans help you study the ship's layout, locate your stateroom, find elevators and dining venues, and plan your route around the ship before you sail."
        }
      }
    ]
  }
  </script>
