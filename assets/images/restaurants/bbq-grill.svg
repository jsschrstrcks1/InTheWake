<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- BBQ/Grill icon -->
  <defs>
    <linearGradient id="oceanGradBBQ" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0e6e8e;stop-opacity:0.12" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f7fdff"/>

  <!-- Decorative compass rose (subtle) -->
  <g opacity="0.06">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#0a3d62" stroke-width="1"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#0a3d62" stroke-width="0.5"/>
    <path d="M200,70 L205,145 L200,150 L195,145 Z" fill="#0a3d62"/>
    <path d="M200,230 L195,155 L200,150 L205,155 Z" fill="#0a3d62"/>
    <path d="M120,150 L195,145 L200,150 L195,155 Z" fill="#0a3d62"/>
    <path d="M280,150 L205,155 L200,150 L205,145 Z" fill="#0a3d62"/>
  </g>

  <!-- Main icon: BBQ grill -->
  <g transform="translate(200, 150)">
    <!-- Grill grate -->
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="url(#oceanGradBBQ)" stroke="#0e6e8e" stroke-width="2.5"/>

    <!-- Grill bars -->
    <line x1="-40" y1="0" x2="-40" y2="-5" stroke="#0e6e8e" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-20" y2="-5" stroke="#0e6e8e" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-5" stroke="#0e6e8e" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="-5" stroke="#0e6e8e" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="-5" stroke="#0e6e8e" stroke-width="2"/>

    <!-- Meat/food on grill -->
    <ellipse cx="-15" cy="-8" rx="10" ry="6" fill="#0e6e8e" opacity="0.7"/>
    <ellipse cx="15" cy="-8" rx="10" ry="6" fill="#0e6e8e" opacity="0.7"/>

    <!-- Smoke/steam -->
    <path d="M-15,-15 Q-13,-25 -15,-30" fill="none" stroke="#0e6e8e" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <path d="M0,-15 Q2,-25 0,-30" fill="none" stroke="#0e6e8e" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <path d="M15,-15 Q17,-25 15,-30" fill="none" stroke="#0e6e8e" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

    <!-- Grill base -->
    <ellipse cx="0" cy="20" rx="35" ry="8" fill="none" stroke="#d9b382" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-25" y2="20" stroke="#0e6e8e" stroke-width="2"/>
    <line x1="30" y1="0" x2="25" y2="20" stroke="#0e6e8e" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" font-family="Georgia, serif" font-size="14" fill="#0a3d62" text-anchor="middle" opacity="0.7">
    BBQ & Grill
  </text>
</svg>
